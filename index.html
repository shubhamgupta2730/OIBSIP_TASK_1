<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body onload="load()">
    <div id="calculator">
      <div class="top">
        <span id="clr">C</span>
        <div id="scr"></div>
      </div>

      <div class="key">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span>0</span>
        <span>.</span>
        <span class="evaluate">=</span>
        <span class="operator">x</span>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
